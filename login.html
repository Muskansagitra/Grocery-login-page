<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container d-block ">
        <div class="row mt-5  justify-content-center">
            <div class="col-12  col-sm-6 col-md-6 col-lg-4 color  ">
                <img src="basket.png" class="image" alt="img">
            </div>
            <div class="col-12  col-sm-6 col-md-6 col-lg-3 color  ">
                <div class="bg">
                    <h1> Sign In</h1>
                    <form>
                        <div class="mb-3">
                            <label for="username">UserName</label>
                            <input type="text" class="form-control ">
                        </div>
                        <div class="mb-3">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control ">
                        </div>
                        <div class="mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control ">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label" for="exampleCheck1">I accept term and conditions.</label>
                        </div>
                        <div class="pb-5"> <button type="submit" class="btn btn-dark ">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>



        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
